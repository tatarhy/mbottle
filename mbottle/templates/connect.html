<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connect</title>
</head>
<body>
{% if session['zaim_token'] %}
<a href="{{ url_for('disconnect_zaim') }}">Zaim Connected</a>
{% else %}
<a href="{{ url_for('connect_zaim') }}">Connect Zaim</a>
{% endif %}

{% if session['gmail_token'] %}
<a href="{{ url_for('disconnect_gmail') }}">Gmail Connected</a>
{% else %}
<a href="{{ url_for('connect_gmail') }}">Connect Gmail</a>
{% endif %}
</body>
</html>
